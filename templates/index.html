<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form method="POST" action="/">
            <label for="lot_area">Lot Area:</label>
            <input type="number" step="any" name="lot_area" required><br>

            <label for="bedroom_abv_gr">Bedrooms:</label>
            <input type="number" name="bedroom_abv_gr" required><br>

            <label for="garage_cars">Garage Cars:</label>
            <input type="number" name="garage_cars" required><br>

            <label for="duplex">Duplex:</label>
            <select name="duplex" required>
                <option value="True">True</option>
                <option value="False">False</option>
            </select><br>

            <label for="overall_qual">Overall Quality:</label>
            <input type="number" name="overall_qual" required><br>

            <label for="fireplaces">Fireplaces:</label>
            <input type="number" name="fireplaces" required><br>

            <label for="pave">Paved Road:</label>
            <select name="pave" required>
                <option value="True">True</option>
                <option value="False">False</option>
            </select><br>

            <label for="total_bsmt_sf">Total Basement SF:</label>
            <input type="number" step="any" name="total_bsmt_sf" required><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Predicted House Price: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
